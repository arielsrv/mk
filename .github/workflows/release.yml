name: release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # チェックアウト
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Go をセットアップ
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true
